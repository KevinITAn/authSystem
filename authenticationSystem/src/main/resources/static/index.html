<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Security By Design</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f4f4f9; color: #333; }
        h1 { text-align: center; color: #2c3e50; }
        .container { max-width: 800px; margin: 0 auto; }
        .box { background: white; border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        input { padding: 10px; border-radius: 4px; border: 1px solid #ccc; width: 40%; margin-right: 10px; margin-bottom: 10px;}
        button { padding: 10px 20px; border-radius: 4px; border: none; cursor: pointer; color: white; font-weight: bold; transition: background 0.3s; }
        .btn-primary { background-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-success { background-color: #28a745; }
        .btn-success:hover { background-color: #1e7e34; }
        .btn-warning { background-color: #ffc107; color: #333; }
        .btn-warning:hover { background-color: #d39e00; }
        .btn-danger { background-color: #dc3545; }
        .btn-danger:hover { background-color: #a71d2a; }
        #responseArea { background: #2d3436; color: #00cec9; padding: 15px; border-radius: 5px; font-family: 'Courier New', monospace; white-space: pre-wrap; min-height: 50px;}
        .token-box { background: #fff3cd; border: 1px solid #ffeeba; color: #856404; padding: 10px; border-radius: 4px; word-break: break-all; font-family: monospace; font-size: 12px; }
        h3 { margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">

    <h1>Sistema di Autenticazione JWT + H2</h1>

    <div id="publicSection">

        <div class="box">
            <h3>1. Registrazione</h3>
            <p>Crea un utente nel database H2.</p>
            <input type="text" id="regUser" placeholder="Username">
            <input type="password" id="regPass" placeholder="Password">
            <br>
            <button onclick="doRegister()" class="btn-success">Registrati</button>
        </div>

        <div class="box">
            <h3>2. Login</h3>
            <p>Inserisci le credenziali per ricevere il token.</p>
            <input type="text" id="loginUser" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">
            <br>
            <button onclick="doLogin()" class="btn-primary">Login</button>
        </div>
    </div>

    <div id="protectedSection" class="box hidden">
        <h3>3. Area Protetta</h3>
        <p>Benvenuto, sei autenticato.</p>

        <div style="margin-bottom: 20px;">
            <strong>Token Attuale:</strong>
            <div id="tokenDisplay" class="token-box"></div>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button onclick="callVerifyApi()" class="btn-warning">Verifica Integrit√†</button>
            <button onclick="callGetRoleApi()" class="btn-primary">Ottieni Ruolo</button>
        </div>

        <hr>
        <button onclick="logout()" class="btn-danger">Logout</button>
    </div>

    <div class="box">
        <h3>Risposta Server:</h3>
        <div id="responseArea">In attesa...</div>
    </div>

</div>

<script>
    const API_URL = "http://localhost:8080";

    async function doRegister() {
        const u = document.getElementById("regUser").value;
        const p = document.getElementById("regPass").value;

        if(!u || !p) { log("Errore: Inserisci username e password."); return; }

        try {
            const response = await fetch(`${API_URL}/register?username=${u}&password=${p}`, {
                method: 'POST'
            });
            const text = await response.text();

            if(text.includes("SUCCESS")) {
                log(text + "\nOra puoi effettuare il login.");
                document.getElementById("regUser").value = "";
                document.getElementById("regPass").value = "";
                document.getElementById("loginUser").value = u;
            } else {
                log(text);
            }
        } catch (error) { log("Errore Critico: " + error); }
    }

    async function doLogin() {
        const u = document.getElementById("loginUser").value;
        const p = document.getElementById("loginPass").value;

        if(!u || !p) { log("Errore: Inserisci username e password."); return; }

        try {
            const response = await fetch(`${API_URL}/login?username=${u}&password=${p}`, {
                method: 'POST'
            });

            if (response.ok) {
                const data = await response.json();
                const token = data.access_token;

                localStorage.setItem("jwt_token", token);

                showProtectedSection(token);
                log("Login effettuato. Token salvato.");
            } else {
                log("Errore Login: Credenziali errate o utente non trovato.");
            }
        } catch (error) { log("Errore Connessione: " + error); }
    }

    async function callVerifyApi() {
        const token = localStorage.getItem("jwt_token");
        if (!token) return;

        try {
            const response = await fetch(`${API_URL}/verify`, {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const text = await response.text();
            log("Risposta Server:\n" + text);
        } catch (error) { log("Errore API: " + error); }
    }

    async function callGetRoleApi() {
        const token = localStorage.getItem("jwt_token");
        try {
            const response = await fetch(`${API_URL}/getRole`, {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const text = await response.text();
            log("Ruolo Utente:\n" + text);
        } catch (error) { log("Errore API: " + error); }
    }

    function logout() {
        localStorage.removeItem("jwt_token");
        document.getElementById("publicSection").classList.remove("hidden");
        document.getElementById("protectedSection").classList.add("hidden");
        document.getElementById("loginPass").value = "";
        log("Logout effettuato.");
    }

    function showProtectedSection(token) {
        document.getElementById("publicSection").classList.add("hidden");
        document.getElementById("protectedSection").classList.remove("hidden");
        document.getElementById("tokenDisplay").innerText = token;
    }

    function log(msg) {
        const area = document.getElementById("responseArea");
        area.innerText = msg;
        area.style.backgroundColor = "#444";
        setTimeout(() => area.style.backgroundColor = "#2d3436", 200);
    }

    window.onload = function() {
        const existingToken = localStorage.getItem("jwt_token");
        if(existingToken) {
            showProtectedSection(existingToken);
            log("Token trovato in memoria.");
        }
    };
</script>

</body>
</html>
